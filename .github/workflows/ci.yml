name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ==============================================================================
  # Security Scanning
  # ==============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install detect-secrets bandit
      
      - name: Run detect-secrets
        run: |
          detect-secrets scan --all-files --baseline .secrets.baseline 2>/dev/null || true
          if [ -f .secrets.baseline ]; then
            detect-secrets audit .secrets.baseline --report --fail-on-new-secrets || true
          fi
      
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run bandit (Python SAST)
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -f txt || true

  # ==============================================================================
  # Backend Tests
  # ==============================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: security-scan
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock ruff mypy
      
      - name: Lint with ruff
        run: ruff check app/ --output-format=github
      
      - name: Type check with mypy
        run: mypy app/ --ignore-missing-imports --no-error-summary || true
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
        env:
          REDIS_URL: redis://localhost:6379/0
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ENVIRONMENT: test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ==============================================================================
  # Frontend Tests
  # ==============================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: security-scan
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Type check
        run: npm run type-check || true
      
      - name: Build
        run: npm run build

  # ==============================================================================
  # Workers Tests
  # ==============================================================================
  workers-test:
    name: Workers Tests
    runs-on: ubuntu-latest
    needs: security-scan
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    defaults:
      run:
        working-directory: workers
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: workers/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm test || true
        env:
          REDIS_URL: redis://localhost:6379/0

  # ==============================================================================
  # Infrastructure Lint
  # ==============================================================================
  infra-lint:
    name: Infrastructure Lint
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Dockerfiles
        run: |
          echo "Validating Dockerfile syntax..."
          for dockerfile in Dockerfile*; do
            echo "Checking $dockerfile"
            # Basic syntax check
            if grep -q "FROM" "$dockerfile"; then
              echo "  ✓ Valid Dockerfile"
            else
              echo "  ✗ Invalid Dockerfile: missing FROM instruction"
              exit 1
            fi
          done
      
      - name: Validate docker-compose
        run: |
          docker-compose config --quiet || true
          echo "docker-compose.yml validated"
      
      - name: Validate Railway config
        run: |
          if [ -f "infra/railway/railway.toml" ]; then
            echo "Railway config found - validating structure..."
            grep -q "\[\[services\]\]" infra/railway/railway.toml && echo "  ✓ Services defined"
            grep -q "healthcheck" infra/railway/railway.toml && echo "  ✓ Healthchecks configured"
          fi
      
      - name: Validate Kubernetes manifests (if exists)
        run: |
          if [ -d "k8s" ]; then
            echo "Validating Kubernetes manifests..."
            for manifest in k8s/*.yaml; do
              echo "Checking $manifest"
            done
          else
            echo "No Kubernetes manifests found"
          fi

  # ==============================================================================
  # Integration Tests
  # ==============================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, workers-test]
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-mock httpx
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short || true
        env:
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
      
      - name: Run E2E job flow test
        run: |
          pytest tests/e2e_job_flow.py -v --tb=short || true
        env:
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test

  # ==============================================================================
  # Build Artifacts
  # ==============================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, workers-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:${{ github.sha }},ghcr.io/${{ github.repository }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ghcr.io/${{ github.repository }}/worker:${{ github.sha }},ghcr.io/${{ github.repository }}/worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==============================================================================
  # Deploy to Railway (Manual)
  # ==============================================================================
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        run: |
          railway up --service autodevops-api || echo "Deploy skipped - configure RAILWAY_TOKEN"
          railway up --service autodevops-worker || echo "Deploy skipped - configure RAILWAY_TOKEN"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}