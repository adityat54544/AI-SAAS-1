[pytest]
# Pytest configuration for AutoDevOps AI Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires Redis and other services)
    redis: Tests requiring Redis connection
    slow: Slow running tests

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Minimum pytest version
minversion = 9.0

# Test paths
testpaths = tests

# Async mode for pytest-asyncio
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning